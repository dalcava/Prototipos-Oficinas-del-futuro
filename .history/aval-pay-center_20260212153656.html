<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aval Pay Center</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .embed-frame {
    width: 100%;
    height: 100vh;
    border: 0;
  }

  /* Botón flotante */
  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s ease;
    z-index: 1000;
  }

  .back-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
  }

  .back-btn svg {
    width: 24px;
    height: 24px;
    stroke: white;
    stroke-width: 2;
    fill: none;
  }

  /* Puntito decorativo tipo notificación */
  .back-btn::after {
    content: "";
    position: absolute;
    top: 5px;
    right: 5px;
    width: 12px;
    height: 12px;
    background: #f59e0b;
    border-radius: 50%;
    border: 2px solid white;
  }

</style>
</head>

<body>

<button class="back-btn" onclick="volver()">
  <!-- Icono flecha -->
  <svg viewBox="0 0 24 24">
    <path d="M15 18l-6-6 6-6"/>
  </svg>
</button>

<iframe
  class="embed-frame"
  src="https://hot-social-15551293.figma.site/"
  allowfullscreen
  loading="lazy"
></iframe>

<script>
  function volver() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
